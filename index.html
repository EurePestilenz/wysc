    <script>
        $(".menu-hover").on({
            'mouseenter': function (e) {

                e.stopPropagation();
                            var $lefty = $(".side-menu");
                            $lefty.animate({
                            left: parseInt($lefty.css('left')) < -95 ?
                            $lefty.css('left') == 0 :
                                -496})
                        }
        });
        $('.menu-hover').on({
            'mouseleave': function(){
                var $lefty = $(".side-menu");
                    $lefty.animate({
                    left: -496
                })
            }
        })
        $('.menu-hover2').on({
            'mouseleave': function(){
                var $lefty = $(".side-menu");
                    $lefty.animate({
